version: 2.1

orbs:
  docker: circleci/docker@2.2.0

executors:
  default-machine:
    machine:
      image: ubuntu-2004:202111-02
      resource_class: large
    environment:
      TZ: America/Los_Angeles

commands:
  generate-settings:
    description: "Generate Maven settings.xml with GitHub credentials"
    steps:
      - run:
          name: Generate settings.xml
          command: |
            mkdir -p ~/.m2
            cat \<<EOF > ~/.m2/settings.xml
            <settings>
              <servers>
                <server>
                  <id>github</id>
                  <username>${GITHUB_USER}</username>
                  <password>${GITHUB_TOKEN}</password>
                </server>
              </servers>
            </settings>
            EOF

  install-jdk:
    description: "Install OpenJDK 17"
    steps:
      - run:
          name: Install OpenJDK 17
          command: |
                   sudo apt-get update && sudo apt-get install -y openjdk-17-jdk
                   sudo update-alternatives --set java /usr/lib/jvm/java-17-openjdk-amd64/bin/java
                   sudo update-alternatives --set javac /usr/lib/jvm/java-17-openjdk-amd64/bin/javac
                   java -version

  determine-version:
    description: "Determine TAG_SUFFIX and REGISTRY based on context"
    steps:
      - run:
          name: Determine Docker version & registry
          command: |
            env | sort
            if [ -n "$CIRCLE_PR_NUMBER" ]; then
              echo "export TAG_SUFFIX=pr-$CIRCLE_PR_NUMBER" >> $BASH_ENV
              echo "export REGISTRY=ghcr.io/datasqrl" >> $BASH_ENV
            elif [ -n "$CIRCLE_TAG" ]; then
              echo "export TAG_SUFFIX=$CIRCLE_TAG" >> $BASH_ENV
              echo "export REGISTRY=datasqrl" >> $BASH_ENV
              echo "export LATEST_TAG=true" >> $BASH_ENV
            elif [ "$CIRCLE_BRANCH" = "main" ]; then
              echo "export TAG_SUFFIX=dev" >> $BASH_ENV
              echo "export REGISTRY=datasqrl" >> $BASH_ENV
            else
              echo "export TAG_SUFFIX=$CIRCLE_BRANCH" >> $BASH_ENV
              echo "export REGISTRY=datasqrl" >> $BASH_ENV
            fi

  download-dependencies:
    description: "Download Maven dependencies"
    steps:
      - restore_cache:
          keys:
            - m2-{{ checksum "pom.xml" }}
      - run:
          name: Check if cache was restored
          command: |
            if [ -d ~/.m2/repository ]; then
              echo "Cache hit detected, skipping resolve job."
              circleci step halt
            else
              echo "No cache hit, proceeding with resolve."
            fi
      - run:
          name: Download dependencies
          command: |
            mvn -B \
              org.apache.maven.plugins:maven-dependency-plugin:3.8.1:go-offline \
              de.qaware.maven:go-offline-maven-plugin:1.2.8:resolve-dependencies \
              -T3

  save-test-results:
    description: "Save test results and upload to Codecov"
    steps:
      - run:
          name: Save package results
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/target/surefire-reports/.*xml" \
              -exec cp {} ~/test-results/junit/ \;
          when: always
      - store_test_results:
          path: ~/test-results
      - run:
          name: Codecov
          command: |
            set -x
            curl -Os https://cli.codecov.io/latest/linux/codecov
            chmod +x codecov

            # Prepare extra arguments: include pull request number if set
            EXTRA=""
            if [ -n "$CIRCLE_PR_NUMBER" ]; then
              EXTRA="--pull-request-number $CIRCLE_PR_NUMBER"
            fi

            # Build the set of common arguments.
            COMMON_ARGS="--token $CODECOV_TOKEN --branch $CIRCLE_BRANCH --commit-sha $CIRCLE_SHA1 $EXTRA --recurse-submodules --git-service github"

            ls -lha

            ./codecov --version

            # Upload the coverage report.
            ./codecov upload-coverage $COMMON_ARGS

            # Upload the test reports.
            ./codecov do-upload --report-type test_results $COMMON_ARGS

jobs:
  build-base:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout
      - generate-settings
      - download-dependencies
      - save_cache:
          key: m2-{{ checksum "pom.xml" }}
          paths:
            - ~/.m2

  unit-tests:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - m2-{{ checksum "pom.xml" }}
      - generate-settings
      - run:
          name: Run Unit Tests
          command: mvn -T1 -B install -DskipITs -Pskip-shade-plugin
      - save-test-results

  integration-tests:
    executor: default-machine
    steps:
      - checkout
      - restore_cache:
          keys:
            - m2-{{ checksum "pom.xml" }}
      - generate-settings
      - install-jdk
      - run:
          name: Run Integration Tests
          command: mvn -T1 -B install -Dtest=skip -Dsurefire.failIfNoSpecifiedTests=false -Pskip-shade-plugin
      - save-test-results

  build-test-image:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - m2-{{ checksum "pom.xml" }}
      - generate-settings
      - run:
          name: Build shaded JAR
          command: mvn clean -T1 -B install -DskipTests -DskipITs -Pinstrument
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Pull base image
          command: docker pull eclipse-temurin:17-jdk-noble
      - run:
          name: Build Docker image
          command: docker build -t sqrl-test ./sqrl-tools
      - run:
          name: Save Docker image
          command: docker save -o sqrl-test.tar sqrl-test
      - persist_to_workspace:
          root: .
          paths:
            - sqrl-test.tar

  deploy:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - m2-{{ checksum "pom.xml" }}
      - generate-settings
      - run:
          name: Import GPG Key
          command: |
            echo "$GPG_PRIVATE_KEY" | base64 --decode | gpg --batch --import
            echo "default-key $(gpg --list-keys --with-colons | grep pub | cut -d':' -f5)" >> ~/.gnupg/gpg.conf
            echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
      - run:
          name: Build shaded JAR
          command: mvn clean -T1 -B deploy -DskipTests -DskipITs

  run-conference-tests: &disabled
    executor: default-machine
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: docker load -i sqrl-test.tar
      - run:
          name: Conference Tests
          command: |
            docker run -i --rm -v $PWD:/build sqrl-test test conference.sqrl conference.graphqls --snapshot snapshots-conference --tests tests-conference
          working_directory: ./sqrl-testing/sqrl-integration-tests/src/test/resources/usecases/conference

  run-connectors-tests:
    executor: default-machine
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: docker load -i sqrl-test.tar
      - run:
          name: Connectors Tests
          command: |
            docker run -i --rm -v $PWD:/build sqrl-test \
              test connectors.sqrl
          working_directory: ./sqrl-testing/sqrl-integration-tests/src/test/resources/usecases/connectors-test

  run-udf-tests:
    executor: default-machine
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: docker load -i sqrl-test.tar
      - run:
          name: UDF Tests
          command: |
            docker run -i --rm -v $PWD:/build sqrl-test \
              test myudf.sqrl \
              --snapshot snapshots-myudf --tests tests-myudf
          working_directory: ./sqrl-testing/sqrl-integration-tests/src/test/resources/usecases/udf

  build-jars:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - m2-{{ checksum "pom.xml" }}
      - generate-settings
      - run:
          name: Build shaded JARs
          command: mvn clean -T1 -B install -DskipTests -DskipITs
      - persist_to_workspace:
          root: .
          paths:
            - sqrl-tools/sqrl-cli/target/sqrl-cli.jar
            - sqrl-tools/sqrl-run/target/sqrl-run.jar
            - sqrl-tools/sqrl-test/target/sqrl-test.jar
            - sqrl-server/sqrl-server-vertx/target/vertx-server.jar

  docker-build-and-push-cmd:
    parameters:
      resource:
        type: string
    machine:
      image: ubuntu-2004:202111-02
      resource_class: << parameters.resource >>
    steps:
      - checkout
      - attach_workspace:
          at: .
      - determine-version
      - run:
          name: Conditional Docker Login (GHCR for PRs, Docker Hub otherwise)
          command: |
            if [ -n "$CIRCLE_PR_NUMBER" ]; then
              echo "$GITHUB_TOKEN" | docker login ghcr.io -u "$GITHUB_USER" --password-stdin
              echo "Logged in to GHCR"
            else
              echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
              echo "Logged in to Docker Hub"
            fi
      - run:
          name: Build and push Docker image for << parameters.resource >>
          command: |
            docker build \
              -t $REGISTRY/cmd:$TAG_SUFFIX \
              -f sqrl-tools/Dockerfile \
              sqrl-tools
            docker push $REGISTRY/cmd:$TAG_SUFFIX

  docker-build-and-push-server:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout
      - attach_workspace:
          at: .
      - determine-version
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build server image
          command: docker build -t $REGISTRY/sqrl-server:$TAG_SUFFIX -f sqrl-server/sqrl-server-vertx/Dockerfile sqrl-server/sqrl-server-vertx --platform=linux/amd64,linux/arm64
      - run:
          name: Push server image
          command: |
            docker push $REGISTRY/sqrl-server:$TAG_SUFFIX
            if [ "$LATEST_TAG" = "true" ]; then docker push $REGISTRY/sqrl-server:latest; fi

  docker-build-and-push-flink:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout
      - attach_workspace:
          at: .
      - determine-version
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build flink image
          command: docker build -t $REGISTRY/sqrl-flink-runner:$TAG_SUFFIX -f sqrl-tools/sqrl-flink-runner/Dockerfile sqrl-tools/sqrl-flink-runner --platform=linux/amd64,linux/arm64
      - run:
          name: Push flink image
          command: |
            docker push $REGISTRY/sqrl-flink-runner:$TAG_SUFFIX
            if [ "$LATEST_TAG" = "true" ]; then docker push $REGISTRY/sqrl-flink-runner:latest; fi

workflows:
  pull-request-workflow:
    jobs:
      - build-base:
          context: datasqrl
      - unit-tests:
          context: datasqrl
          requires:
            - build-base
      - integration-tests:
          context: datasqrl
          requires:
            - build-base
      - build-test-image:
          context: datasqrl
          requires:
            - build-base
      - build-jars:
          context: datasqrl
          requires:
            - build-base
      - docker-build-and-push-cmd:
          matrix:
            parameters:
              resource: [large, arm.large]
          context: datasqrl
          requires:
            - build-jars
      - docker-build-and-push-server:
          context: datasqrl
          requires:
            - build-jars
      - docker-build-and-push-flink:
          context: datasqrl
          requires:
            - build-jars
      # Temporarily disabled for maintenance:
      # - run-conference-tests:
      #     context: datasqrl
      #     requires:
      #       - build-test-image
      - run-connectors-tests:
          context: datasqrl
          requires:
            - build-test-image
      - run-udf-tests:
          context: datasqrl
          requires:
            - build-test-image
