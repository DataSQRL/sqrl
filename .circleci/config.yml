version: 2.1

job-defaults: &job-defaults
  context: datasqrl
  filters:
    branches:
      only: /.*/
    tags:
      only: /.*/

orbs:
  docker: circleci/docker@2.2.0

executors:
  default-machine:
    machine:
      image: ubuntu-2404:current
      resource_class: large
    environment:
      TZ: America/Los_Angeles

commands:
  generate-settings:
    description: "Generate Maven settings.xml with GitHub credentials"
    steps:
      - run:
          name: Generate settings.xml
          command: |
            mkdir -p ~/.m2
            cat \<<EOF > ~/.m2/settings.xml
            <settings>
              <servers>
                <server>
                  <id>github</id>
                  <username>${GITHUB_USER}</username>
                  <password>${GITHUB_TOKEN}</password>
                </server>
                <server>
                  <id>central</id>
                  <username>${CENTRAL_USER}</username>
                  <password>${CENTRAL_PASSWORD}</password>
                </server>
              </servers>
            </settings>
            EOF

  install-jdk:
    description: "Install OpenJDK 17"
    steps:
      - run:
          name: Install OpenJDK 17
          command: |
                   sudo apt-get update && sudo apt-get install -y openjdk-17-jdk
                   sudo update-alternatives --set java /usr/lib/jvm/java-17-openjdk-amd64/bin/java
                   sudo update-alternatives --set javac /usr/lib/jvm/java-17-openjdk-amd64/bin/javac
                   java -version

  determine-version:
    description: "Derive TAG_SUFFIX and REGISTRY"
    steps:
      - run:
          name: Determine Docker tag & registry
          command: |
            set -x
            # helper to extract the first PR number, if any
            get_pr_number() {
              if [ -n "$CIRCLE_PULL_REQUEST" ]; then
                basename "$CIRCLE_PULL_REQUEST"
              elif [ -n "$CIRCLE_PULL_REQUESTS" ]; then
                echo "$CIRCLE_PULL_REQUESTS" | cut -d',' -f1 | xargs basename
              fi
            }

            PR_NUM=$(get_pr_number)

            # default: do not create :latest tags
            echo "export LATEST_TAG=false" >> "$BASH_ENV"

            if [ -n "$PR_NUM" ]; then
              echo "export TAG_SUFFIX=pr-$PR_NUM"      >> "$BASH_ENV"
              echo "export REGISTRY=ghcr.io/datasqrl"  >> "$BASH_ENV"
              echo "export IS_RELEASE=false"           >> "$BASH_ENV"
            elif [ -n "$CIRCLE_TAG" ]; then
              echo "export TAG_SUFFIX=$CIRCLE_TAG"     >> "$BASH_ENV"
              echo "export REGISTRY=datasqrl"          >> "$BASH_ENV"
              echo "export IS_RELEASE=true"            >> "$BASH_ENV"

              # Only tag :latest for stable SemVer releases (no pre-release suffix)
              if [[ "$CIRCLE_TAG" =~ ^v?[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
                echo "export LATEST_TAG=true"          >> "$BASH_ENV"
              fi
            elif [ "$CIRCLE_BRANCH" = "main" ]; then
              echo "export TAG_SUFFIX=dev"             >> "$BASH_ENV"
              echo "export REGISTRY=datasqrl"          >> "$BASH_ENV"
              echo "export IS_RELEASE=false"           >> "$BASH_ENV"
            else
              echo "export TAG_SUFFIX=$CIRCLE_BRANCH"  >> "$BASH_ENV"
              echo "export REGISTRY=ghcr.io/datasqrl"  >> "$BASH_ENV"
              echo "export IS_RELEASE=false"           >> "$BASH_ENV"
            fi

  download-dependencies:
    description: "Download Maven dependencies"
    steps:
      - restore_cache:
          keys:
            - m2-{{ checksum "pom.xml" }}
      - run:
          name: Check if cache was restored
          command: |
            if [ -d ~/.m2/repository/de/qaware ]; then
              echo "Cache hit detected, skipping resolve job."
              circleci step halt
            else
              echo "No cache hit, proceeding with resolve."
            fi
      - run:
          name: Download dependencies
          command: |
            mvn -B -Pdev \
              org.apache.maven.plugins:maven-dependency-plugin:3.8.1:go-offline \
              de.qaware.maven:go-offline-maven-plugin:1.2.8:resolve-dependencies \
              -T3

  save-test-results:
    description: "Save test results and upload to Codecov"
    steps:
      - run:
          name: Save package results
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/target/surefire-reports/.*xml" \
              -exec cp {} ~/test-results/junit/ \;
          when: always
      - store_test_results:
          path: ~/test-results
      - run:
          name: Codecov
          command: |
            set -x
            curl -Os https://cli.codecov.io/latest/linux/codecov
            chmod +x codecov

            # Prepare extra arguments: include pull request number if set
            EXTRA=""
            if [ -n "$CIRCLE_PR_NUMBER" ]; then
              EXTRA="--pull-request-number $CIRCLE_PR_NUMBER"
            fi

            # Build the set of common arguments.
            COMMON_ARGS="--token $CODECOV_TOKEN --branch $CIRCLE_BRANCH --commit-sha $CIRCLE_SHA1 $EXTRA --recurse-submodules --git-service github"

            ls -lha

            ./codecov --version

            # Upload the coverage report.
            ./codecov upload-coverage $COMMON_ARGS

            # Upload the test reports.
            ./codecov do-upload --report-type test_results $COMMON_ARGS

  compute-sha1-tags:
    description: "Compute deterministic tags from Dockerfiles"
    steps:
      - run:
          name: Compute Docker image tags
          command: |
            DUCKDB_JDBC_VERSION=$(sed -n 's:.*<duckdb.version>\([^<]*\)</duckdb.version>.*:\1:p' pom.xml | head -n 1)
            if [ -z "$DUCKDB_JDBC_VERSION" ]; then
              echo "Failed to determine duckdb.version from pom.xml" >&2
              exit 1
            fi
            echo "export DUCKDB_JDBC_VERSION=${DUCKDB_JDBC_VERSION}" >> "$BASH_ENV"

            compute_sha1_tag_with_salt() {
              local var_name="$1"
              local salt="$2"
              shift 2
              local tag=$( (sha1sum "$@"; printf '%s' "$salt") | sha1sum | cut -c1-12)
              echo "Computed ${var_name}=${tag}"
              echo "export ${var_name}=${tag}" >> "$BASH_ENV"
            }

            compute_sha1_tag_with_salt "DUCKDB_EXTENSIONS_TAG" "$DUCKDB_JDBC_VERSION" "Dockerfile.duckdb-extensions"
            compute_sha1_tag_with_salt "BASE_TAG" "$DUCKDB_JDBC_VERSION" "sqrl-cli/Dockerfile.base" "Dockerfile.duckdb-extensions"

  compute-mcp-tag:
    description: "Compute MCP_TAG from latest @modelcontextprotocol/inspector version"
    steps:
      - run:
          name: Compute MCP_TAG
          command: |
            # Install Node.js and npm if not available
            if ! command -v npm &> /dev/null; then
              curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi
            
            # Fetch the latest version of @modelcontextprotocol/inspector
            MCP_VERSION=$(npm view @modelcontextprotocol/inspector version)
            echo "Latest MCP inspector version: ${MCP_VERSION}"
            
            # Compute hash of Dockerfile.mcp-inspector
            DOCKERFILE_HASH=$(sha1sum Dockerfile.mcp-inspector | cut -c1-12)
            echo "Dockerfile.mcp-inspector hash: ${DOCKERFILE_HASH}"
            
            # Combine version and dockerfile hash for the tag
            MCP_TAG="${MCP_VERSION}-${DOCKERFILE_HASH}"
            echo "Combined MCP_TAG: ${MCP_TAG}"
            echo "export MCP_TAG=${MCP_TAG}" >> "$BASH_ENV"

  setup-buildx:
    description: "Enable QEMU for ARM build and install Docker buildx"
    parameters:
      builder_name:
        type: string
        default: "default-builder"
    steps:
      - run:
          name: Enable QEMU for ARM build
          command: |
            sudo apt-get update && sudo apt-get install -y qemu-user-static binfmt-support
            docker run --privileged --rm tonistiigi/binfmt --install all
      - run:
          name: Install docker buildx
          command: |
            sudo mkdir -p /usr/local/lib/docker/cli-plugins
            curl -sSL https://github.com/docker/buildx/releases/download/v0.12.0/buildx-v0.12.0.linux-amd64 \
                 -o buildx
            chmod +x buildx
            sudo mv buildx /usr/local/lib/docker/cli-plugins/docker-buildx
            docker buildx create --use --name << parameters.builder_name >>
            docker buildx inspect --bootstrap

  checkout-and-version:
    steps:
      - checkout
      - run:
          name: Set version if tagged release
          command: |
            env
            if [ -n "$CIRCLE_TAG" ]; then
              echo "Setting Maven version to $CIRCLE_TAG"
              mvn -B versions:set -DnewVersion=$CIRCLE_TAG
            fi

jobs:
  download-maven-dependencies:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout-and-version
      - generate-settings
      - download-dependencies
      - save_cache:
          key: m2-{{ checksum "pom.xml" }}
          paths:
            - ~/.m2

  unit-tests:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout-and-version
      - restore_cache:
          keys:
            - m2-{{ checksum "pom.xml" }}
      - generate-settings
      - run:
          name: Run Unit Tests
          command: mvn -U -T2 -B install -DonlyUTs
      - save-test-results

  integration-tests:
    executor: default-machine
    parameters:
      test_sharding_total:
        type: integer
      test_sharding_index:
        type: integer
    environment:
      TEST_SHARDING_TOTAL: << parameters.test_sharding_total >>
      TEST_SHARDING_INDEX:  << parameters.test_sharding_index >>
    steps:
      - checkout-and-version
      - restore_cache:
          keys:
            - m2-{{ checksum "pom.xml" }}
      - generate-settings
      - install-jdk
      - run:
          name: Run Integration Tests
          command: mvn -U -T2 -B install -DonlyITs
      - save-test-results

  container-e2e-test:
    executor: default-machine
    steps:
      - checkout-and-version
      - restore_cache:
          keys:
            - m2-{{ checksum "pom.xml" }}
      - generate-settings
      - install-jdk
      - compute-mcp-tag
      - compute-sha1-tags
      - run:
          name: Auth ghcr
          command: echo "$GITHUB_TOKEN" | docker login ghcr.io -u "$GITHUB_USER" --password-stdin
      - run:
          name: Build with Docker images
          command: >-
            mvn -U clean -T1C -B install -DonlyImages
            -Ddocker.image.tag=local-${CIRCLE_SHA1}
            -Ddocker.image.repo=ghcr.io/datasqrl
            -Ddocker.image.base.tag=${BASE_TAG}
            -Ddocker.image.duckdb.tag=${DUCKDB_EXTENSIONS_TAG}
      - run:
          name: Run container tests using TestContainers
          command: |
            mvn -B install -DonlyContainerE2E \
              -pl :sqrl-testing-container \
              -Ddocker.image.tag=local-${CIRCLE_SHA1} \
              -Dmcp.inspector.version=$MCP_TAG

  deploy:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout-and-version
      - restore_cache:
          keys:
            - m2-{{ checksum "pom.xml" }}
      - generate-settings
      - run:
          name: Import GPG Key
          command: |
            echo "$GPG_PRIVATE_KEY" | base64 --decode | gpg --batch --import
            echo "default-key $(gpg --list-keys --with-colons | grep pub | cut -d':' -f5)" >> ~/.gnupg/gpg.conf
            echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
      - run:
          name: Build shaded JAR
          command: mvn -U clean -T1C -B deploy -DonlyJars ${CIRCLE_TAG:+-Prelease} -Deasyjacoco.skip=true

  build-images:
    # use a full VM so we can run Docker / Buildx
    executor: default-machine

    steps:
      - checkout-and-version
      - determine-version
      - run:
          name: Skip image generation
          command: |
            set -x
            
            # Push to Docker Hub for tagged releases and main=:dev.
            if [ "$IS_RELEASE" != "true" ] && [ "$TAG_SUFFIX" != "dev" ]; then
              echo "Skipping image publishing for TAG_SUFFIX=$TAG_SUFFIX (only tagged releases and main=:dev are published)."
              circleci step halt
            fi
      - restore_cache:
          keys:
            - m2-{{ checksum "pom.xml" }}
      - generate-settings
      - install-jdk

      - run:
          name: Build shaded JARs
          command: mvn -U -T1C -B install -DonlyJars

      - determine-version
      - compute-sha1-tags
      - setup-buildx:
          builder_name: "sqrl-builder"

      - run:
          name: Login to registries
          command: |
            echo "$GITHUB_TOKEN" | docker login ghcr.io -u "$GITHUB_USER" --password-stdin
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

      - run:
          name: Pull base images
          command: |
            # release/dev images depend on base layers that are published to GHCR
            docker pull ghcr.io/datasqrl/duckdb-extensions:$DUCKDB_EXTENSIONS_TAG
            docker pull ghcr.io/datasqrl/base-sqrl:$BASE_TAG

      - run:
          name: Build + push Docker images
          command: |
            set -x

            build_and_push() {
              local repo="$1" ; shift
              local dir="$1"  ; shift
              local extra_args="$@"

              docker buildx build \
                --platform linux/amd64,linux/arm64 \
                --push \
                $extra_args \
                -t $REGISTRY/$repo:$TAG_SUFFIX \
                -f $dir/Dockerfile \
                $dir

              # tag :latest on release builds
              if [ "$LATEST_TAG" = "true" ]; then
                docker buildx imagetools create \
                  -t $REGISTRY/$repo:latest \
                  $REGISTRY/$repo:$TAG_SUFFIX
              fi
            }

            build_and_push cmd         sqrl-cli                      --build-arg IMG_REPO=ghcr.io/datasqrl --build-arg BASE_TAG=$BASE_TAG
            build_and_push sqrl-server sqrl-server/sqrl-server-vertx --build-arg IMG_REPO=ghcr.io/datasqrl --build-arg DUCKDB_EXTENSIONS_TAG=$DUCKDB_EXTENSIONS_TAG

  docker-build-duckdb-extensions:
    machine:
      image: ubuntu-2404:current
    steps:
      - checkout
      - compute-sha1-tags
      - setup-buildx:
          builder_name: "duckdb-builder"
      - run:
          name: Skip build if duckdb-extensions already exists
          command: |
            set +e

            if docker buildx imagetools inspect ghcr.io/datasqrl/duckdb-extensions:${DUCKDB_EXTENSIONS_TAG} \
                --format '{{json .}}' > /tmp/manifest.json 2>/dev/null; then
              echo "── Manifest for ghcr.io/datasqrl/duckdb-extensions:${DUCKDB_EXTENSIONS_TAG} ────────────────"
              cat /tmp/manifest.json | jq .
              echo "───────────────────────────────────────────────────────────────"
              echo "Tag already exists – skipping duckdb-extensions build."
              circleci step halt
            else
              echo "Tag does not exist yet – will build duckdb-extensions image."
            fi


      - run:
          name: Login to GHCR
          command: |
            echo "$GITHUB_TOKEN" | docker login ghcr.io -u "$GITHUB_USER" --password-stdin

      - run:
          name: Build & push ghcr.io/datasqrl/duckdb-extensions:$DUCKDB_EXTENSIONS_TAG
          command: |
            docker buildx build \
              --push \
              --platform linux/amd64,linux/arm64 \
              --build-arg DUCKDB_JDBC_VERSION=$DUCKDB_JDBC_VERSION \
              -t ghcr.io/datasqrl/duckdb-extensions:$DUCKDB_EXTENSIONS_TAG \
              -t ghcr.io/datasqrl/duckdb-extensions:latest \
              -f Dockerfile.duckdb-extensions \
              .

  docker-build-base-image:
    machine:
      image: ubuntu-2404:current
    steps:
      - checkout
      - compute-sha1-tags
      - setup-buildx:
          builder_name: "base-builder"
      - run:
          name: Skip build if base already exists
          command: |
            set +e

            if docker buildx imagetools inspect ghcr.io/datasqrl/sqrl-base:${BASE_TAG} \
                --format '{{json .}}' > /tmp/manifest.json 2>/dev/null; then
              echo "── Manifest for ghcr.io/datasqrl/sqrl-base:${BASE_TAG} ────────────────"
              cat /tmp/manifest.json | jq .
              echo "───────────────────────────────────────────────────────────────"
              echo "Tag already exists – skipping base-image build."
              circleci step halt
            else
              echo "Tag does not exist yet – will build base image."
            fi


      - run:
          name: Login to GHCR
          command: |
            echo "$GITHUB_TOKEN" | docker login ghcr.io -u "$GITHUB_USER" --password-stdin

      - run:
          name: Pull duckdb-extensions image
          command: |
            docker pull ghcr.io/datasqrl/duckdb-extensions:$DUCKDB_EXTENSIONS_TAG

      - run:
          name: Build & push ghcr.io/datasqrl/sqrl-base:$BASE_TAG
          command: |
            docker buildx build \
              --push \
              --platform linux/amd64,linux/arm64 \
              --build-arg IMG_REPO=ghcr.io/datasqrl \
              --build-arg DUCKDB_EXTENSIONS_TAG=$DUCKDB_EXTENSIONS_TAG \
              -t ghcr.io/datasqrl/sqrl-base:$BASE_TAG \
              -t ghcr.io/datasqrl/sqrl-base:latest \
              -f sqrl-cli/Dockerfile.base \
              sqrl-cli

  docker-build-mcp-inspector:
    machine:
      image: ubuntu-2404:current
    steps:
      - checkout
      - compute-mcp-tag
      - setup-buildx:
          builder_name: "mcp-builder"
      - run:
          name: Skip build if MCP inspector already exists
          command: |
            set +e

            if docker buildx imagetools inspect datasqrl/mcp-inspector:${MCP_TAG} \
                --format '{{json .}}' > /tmp/manifest.json 2>/dev/null; then
              echo "── Manifest for datasqrl/mcp-inspector:${MCP_TAG} ────────────────"
              cat /tmp/manifest.json | jq .
              echo "───────────────────────────────────────────────────────────────"
              echo "Tag already exists – skipping MCP inspector build."
              circleci step halt
            else
              echo "Tag does not exist yet – will build MCP inspector image."
            fi


      - run:
          name: Login to Docker Hub
          command: |
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

      - run:
          name: Build & push datasqrl/mcp-inspector:$MCP_TAG
          command: |
            docker buildx build \
              --push \
              --platform linux/amd64,linux/arm64 \
              -t datasqrl/mcp-inspector:$MCP_TAG \
              -t datasqrl/mcp-inspector:latest \
              -f Dockerfile.mcp-inspector \
              .

workflows:
  ci:
    jobs:
      - docker-build-duckdb-extensions:
          <<: *job-defaults
      - docker-build-base-image:
          <<: *job-defaults
          requires:
            - docker-build-duckdb-extensions
      - docker-build-mcp-inspector:
          <<: *job-defaults
      - download-maven-dependencies:
          <<: *job-defaults
      - container-e2e-test:
          <<: *job-defaults
          filters:
            branches:
              only: /.*/
            tags:
              ignore: /.*/
          requires:
            - download-maven-dependencies
            - docker-build-base-image
            - docker-build-mcp-inspector
      - integration-tests:
          <<: *job-defaults
          filters:
            branches:
              only: /.*/
            tags:
              ignore: /.*/
          matrix:
            parameters:
              test_sharding_total:  [2]
              test_sharding_index: [0, 1]
          requires:
            - download-maven-dependencies
      - build-images:
          <<: *job-defaults
          requires:
            - download-maven-dependencies
            - docker-build-duckdb-extensions
            - docker-build-base-image
      - deploy:
          <<: *job-defaults
          requires:
            - download-maven-dependencies
      - unit-tests:
          <<: *job-defaults
          filters:
            branches:
              only: /.*/
            tags:
              ignore: /.*/
          requires:
            - download-maven-dependencies

