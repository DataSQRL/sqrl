version: 1

datasets:
  - name: ecommerce-data
    tables:
      - name: Product
        description: Catalog of all products
        columns:
          - name: productid
            type: integer
            tests:
              - unique
              - not_null
          - name: name
            type: string
            tests:
              - not_null
          - name: description
            type: string
          - name: category
            type: string
            tests:
              - not_null