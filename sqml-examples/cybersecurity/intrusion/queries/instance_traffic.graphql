query InstanceTraffic($ip: String!, $before: DateTime, $page: String) {
   systems(filter: { systemid: {eq: $id}}, limit: 1)
   {
     data
     {
       minuteTraffic (filter: { time: {lt: $before}}, order-by: [{time: DESC}], page: $page, page-size: 50)
       {
         time
         direction
         port
         otherIP
         otherPort
         total_len
         num_packets
       }
     }
     page-state
     {
       has-next
       next-page
     }
   }
 }
