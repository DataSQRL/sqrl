query ClusterDetails($cluster: Int!, $page: String) {
   clusters(filter: { clusterid: {eq: $cluster}}, limit: 1)
   {
     data
     {
       num_nodes
       num_db_versions
       throughput_deviation
       nodes (page: $page, page-size: 100)
       {
         nodeid
         last_config
         isActive
         {
           cores
           memory_mb
           storage_mb
           db_version
         }
       }
     }
     page-state
     {
       has-next
       next-page
     }
   }
 }
