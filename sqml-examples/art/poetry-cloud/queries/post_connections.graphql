query PostConnections($post: Int!, $page: String) {
  posts(filter: { id: {eq: $post}}, limit: 1)
  {
    data
    {
      agg_connections(order-by: [{count: DESC}], page: $page, page-size: 50)
      {
        count
        tags
        other
        {
          id
          user
          {
            id
            name
            num_stars
          }
          num_stars
          title
          text
          timestamp
        }
      }
    }
    page-state
    {
      has-next
      next-page
    }
  }
 }
