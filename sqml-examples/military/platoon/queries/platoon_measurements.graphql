query PlatoonMeasurements($id: Int!, $page: String) {
   platoons(filter: { platoonId: {eq: $id}}, limit: 1)
   {
     data
     {
       prn
       measurementsSummary(order-by: [{category: ASC}, {type: ASC}], page-size: 100, page: $page)
       {
         category
         type
         average
         minimum
         maximum
       }
     }
     page-state
     {
       has-next
       next-page
     }
   }
 }
