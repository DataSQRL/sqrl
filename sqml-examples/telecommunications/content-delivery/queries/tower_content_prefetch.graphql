query SimData($uid: String!, $page: String) {
   sims(filter: { uid: {eq: $uid}}, limit: 1)
   {
     data
     {
       data_by_month(order-by: {month: DESC}, page-size: 12, page: $page)
       {
         month
         total_data
       }
     }
     page-state
     {
       has-next
       next-page
     }
   }
 }
