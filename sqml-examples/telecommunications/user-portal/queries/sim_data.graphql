query TowerContentPrefetch($tower_id: Int!, $page: String) {
   towers(filter: { tower_id: {eq: $tower_id}}, limit: 1)
   {
     data
     {
       future_access(page-size: 25, page: $page)
       {
         uri
         expected_requests
       }
     }
     page-state
     {
       has-next
       next-page
     }
   }
 }
