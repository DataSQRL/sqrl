query DelayedShipments($day: String!, $page: String) {
   shipments(filter: { startday: {eq: $day}}, page: $page, page-size: 100)
   {
     data
     {
       startday
       startlocation
       num_shipments
       avgdelay
     }
     page-state
     {
       has-next
       next-page
     }
   }
 }
