query SensorReadings($id: Int!, $time: DateTime, $page: String) {
   sensor(filter: { sensorid: {eq: $id}}, limit: 1)
   {
     data
     {
       sensorid
       location
       registered
       readings (filter: {timestamp: {lt: $time}}, order-by: {timestamp: DESC}, page: $page, page-size: 50)
       {
         timestamp
         temperature
         co2
         temp_deviation
         co2_deviation
         max_deviation
       }
     }
     page-state
     {
       has-next
       next-page
     }
   }
 }
