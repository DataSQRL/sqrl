version: 1

datasets:
  - name: ecommerce-data
    tables:
      - name: Orders
        description: Order records placed online
        columns:
          - name: id
            type: integer
            tests:
              - unique
              - not_null
          - name: customerid
            type: integer
          - name: time
            type: datetime
            tests:
              - not_null
          - name: entries
            columns:
              - name: productid
                type: integer
              - name: quantity
                type: integer
                tests:
                  - not_null
              - name: unit_price
                type: float
                tests:
                  - not_null
              - name: discount
                type: float
