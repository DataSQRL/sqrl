version: 1

datasets:
  - name: ecommerce-data
    tables:
      - name: Customer
        partial_schema: false
        columns:
          - name: customerid
            type: integer
            tests:
              - not_null
          - name: email
            type: string
            tests:
              - not_null
          - name: name
            type: string
            tests:
              - not_null
          - name: lastUpdated
            type: integer
            tests:
              - not_null
      - name: Product
        partial_schema: false
        columns:
          - name: productid
            type: integer
            tests:
              - not_null
          - name: name
            type: string
            tests:
              - not_null
          - name: description
            type: string
            tests:
              - not_null
          - name: category
            type: string
            tests:
              - not_null
      - name: Orders
        partial_schema: false
        columns:
          - name: id
            type: integer
            tests:
              - not_null
          - name: customerid
            type: integer
            tests:
              - not_null
          - name: time
            type: datetime
            tests:
              - not_null
          - name: entries
            columns:
              - name: productid
                type: integer
                tests:
                  - not_null
              - name: quantity
                type: integer
                tests:
                  - not_null
              - name: unit_price
                type: float
                tests:
                  - not_null
              - name: discount
                type: float
            tests:
              - not_null
