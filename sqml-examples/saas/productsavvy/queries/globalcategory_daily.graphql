query GlobalCategoryDaily($category: Int!, $yesterday: DateTime!, $page: String) {
   category(filter: { category_id: {eq: $category}}, limit: 1)
   {
     data
     {
        category_id
        global_category
        {
          name
        }
         last24hRevenue
         wow24hRevenue
         volumeByHour (filter: {hour: {gte: $since}}, aggregate: {state: ALL}, order-by: [{hour: DESC}], limit: 100)
         {
           hour
           revenue
           quantity
           num_orders
           num_views
         }
     }
     page-state
     {
       has-next
       next-page
     }
   }
 }
