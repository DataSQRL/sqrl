query UserRecommendation($userid: Int!, $time: DateTime!, $page: String) {
   users(filter: { id: {eq: $userid}}, limit: 1)
   {
     data
     {
       stream_recommend (filter: {isLive: {eq: true}}, order-by: {score: DESC}, limit: 12): live
       {
         stream
         {
           ...streamInfo
         }
         score
       }
       stream_recommend (filter: {isLive: {eq: false}, scheduled_start: {lt: $time}}, order-by: {score: DESC}, limit: 12): recordings
       {
         stream
         {
           ...streamInfo
         }
         score
       }
       stream_recommend (filter: {isLive: {eq: false}, scheduled_start: {gt: $time}}, order-by: {score: DESC}, limit: 12): future
       {
         stream
         {
           ...streamInfo
         }
         score
       }
     }
   }
 }

fragment streamInfo on Stream {
  title
  tags
  user
  {
    id
    name
  }
  scheduled_start
  scheduled_end
  isLive
  live_stats
  {
    total_viewers
    total_duration
    current_viewers
  }
  review_stats
  {
    number
    avg_stars
  }
}
