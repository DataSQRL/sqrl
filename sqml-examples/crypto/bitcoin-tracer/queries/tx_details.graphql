query TransactionDetails($tx_hash: String!) {
   transactions(filter: { tx_hash: {eq: $tx_hash}}, limit: 1)
   {
     data
     {
       timestamp
       fee
       total_output
       total_value
       inputs(limit: 1000, order-by: [value: DESC])
       {
         spent_tx
         out_index
         value
         from
         {
           address
           balance
           activityLevel
         }
       }
       outputs(limit: 1000, order-by: [index: ASC])
       {
         to
         {
           address
           balance
           activityLevel
         }
         self-pay
         index
         value
       }
     }
   }
 }
