query UserNewsfeed($requestuser: Int!, $page: String) {
   users(filter: { userid: {eq: $requestuser}}, limit: 1)
   {
     data
     {
       newsfeed(order-by: {timestamp: DESC}, page-size: 50, page: $page)
       {
         postid
         timestamp
         user
         {
           userid
         }
         text
       }
     }
     page-state
     {
       has-next
       next-page
     }
   }
 }
