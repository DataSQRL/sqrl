query AuctionDetails($id: Int!, $page: String) {
   auctions(filter: { id: {eq: $id}}, limit: 1)
   {
     data
     {
       id
       item_name
       category
       {
         name
       }
       seller
       {
         id
         name
         address
         {
           city
           state
         }
         num_auctions
         avg_num_bids
         avg_price
         total_sales
         num_open_auctions
         open_auctions_total
       }
       start_time
       end_time
       start_price
       highest_bid_price
       highest_bidder
       {
         id
         name
         num_bids
       }
       bids (order-by: {bid_price: DESC}, page: $page, page-size: 20) {
         timestamp
         bid_price
         bidder
         {
           id
           name
         }
       }
     }
     page-state
     {
       has-next
       next-page
     }
   }
 }
