query SellerDetails($id: Int!, $page: String) {
   sellers (filter: { id: {eq: $id}}, limit: 1)
   {
     data
     {
       name
       email
       registrationTime
       address
       {
         city
         state
       }
       num_auctions
       avg_num_bids
       avg_price
       total_sales
       num_open_auctions
       open_auctions_total
       sales_by_month (limit: 12) {
         month
         total_sales
       }
       sales_by_category (page: $page, page-size: 20) {
         category
         total_sales
       }
     }
     page-state
     {
       has-next
       next-page
     }
   }
 }
