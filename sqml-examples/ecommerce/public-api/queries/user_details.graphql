query UserDetails($id: Int!, $page: String) {
   users (filter: { id: {eq: $id}}, limit: 1)
   {
     data
     {
       name
       registrationTime
       address
       {
         city
         state
       }
       num_auctions
       num_bids
       auctions (order-by: {end_time: DESC}, page: $page, page-size: 20) {
         id
         item_name
         category
         {
           name
         }
         start_time
         end_time
         start_price
         highest_bid_price
         highest_bidder
         {
           id
           name
         }

       }
     }
     page-state
     {
       has-next
       next-page
     }
   }
 }
