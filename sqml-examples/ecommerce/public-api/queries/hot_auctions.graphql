query HotAuctions($time: Datetime!, $page: String) {
   auctions(filter: { end_time: {gt: $time}}, order-by: {num_recent_bids: DESC}, page: $page, page-size: 25)
   {
     data
     {
       id
       item_name
       category
       {
         name
       }
       seller
       {
         id
         name
       }
       start_time
       end_time
       start_price
       highest_bid_price
       highest_bidder
       {
         id
         name
       }
     }
     page-state
     {
       has-next
       next-page
     }
   }
 }
