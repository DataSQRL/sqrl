plugins {
    id 'java'
}

dependencies {
    implementation fileTree('lib')
    implementation files(System.getenv('SQRL_JAR_PATH'))
}
jar {
    manifest {
        attributes "Main-Class": "com.datasqrl.FlinkMain"
    }
    from('.') {
        include '*'
        exclude '*gradle*'
    }
    from {
        configurations.runtimeClasspath.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    zip64=true
}