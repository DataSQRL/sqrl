name: Build and test SQRL with Maven
on:
  pull_request:
    branches: [ "main", "v0.5"]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      TZ: 'America/Los_Angeles'
    steps:
    - name: Setup Timezone
      uses: szenius/set-timezone@v1.1
      with:
        timezoneLinux: "America/Los_Angeles"
    - name: checkout
      uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Build SQRL
      env:
        DATASQRL_TOKEN: ${{ secrets.DATASQRL_TOKEN }}
      run: mvn -T 1 -B -U -e clean verify

    - name: Build Docker image
      run: docker build -t sqrl-test ./sqrl-tools

    - name: Run Docker container and execute tests
      working-directory: ./sqrl-testing/sqrl-integration-tests/src/test/resources/usecases/conference
      run: |
        docker run -i -p 8888:8888 -p 8081:8081 --rm -v $PWD:/build sqrl-test test conference.sqrl conference.graphqls
      continue-on-error: false

    - name: Check Docker return code
      run: |
        if [ $? -ne 0 ]; then
          echo "Test failed."
          exit 1
        else
          echo "Test passed."
        fi
