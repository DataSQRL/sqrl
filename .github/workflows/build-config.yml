name: Build and test SQRL with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Build SQRL
      run: mvn -B -U -e clean install --no-transfer-progress
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.15
    - name: Build SQRL cli
      run: |
        cd sqrl-cli
        go build -v ./...
