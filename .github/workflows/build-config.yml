name: Buld and test SQRL with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    # this should be a docker containter?
    runs-on: ubuntu-latest

    steps:
    - name: checkout
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B -Dskiptests package --file pom.xml
      
    - name: Test
      run: mvn --batch-mode -Dmaven.test.failure.ignore=true test
      
    - name: Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Maven Tests
        path: target/surefire-reports/*.xml
        reporter: java-junit
        fail-on-error: true
        
          
      
