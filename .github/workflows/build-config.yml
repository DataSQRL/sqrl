name: Build and test SQRL with Maven
on:
  pull_request:
    branches: [ "main", "v0.5"]

jobs:
  build:
    runs-on: self-hosted
    timeout-minutes: 20
    steps:
    - name: Setup Timezone
      uses: szenius/set-timezone@v1.1
      with:
        timezoneLinux: "America/Los_Angeles"
    - name: checkout
      uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Build SQRL
      env:
        DATASQRL_TOKEN: ${{ secrets.DATASQRL_TOKEN }}
      run: mvn -T 1 -B -U -e clean package
    - name: Build sqrl-dependencies Docker
      uses: docker/build-push-action@v3
      with:
        context: .
        file: Dockerfile
        push: false
        tags: datasqrl/sqrl-dependencies:v0.5.0-RC5-SNAPSHOT
        platforms: linux/amd64
    - name: Build and Push sqrl-vertx Docker
      uses: docker/build-push-action@v3
      with:
        context: sqrl-server/sqrl-server-vertx
        file: sqrl-server/sqrl-server-vertx/Dockerfile
        push: false
        tags: datasqrl/sqrl-server:v0.5.0-RC5-SNAPSHOT
        platforms: linux/amd64
    - name: Build SQRL
      env:
        DATASQRL_TOKEN: ${{ secrets.DATASQRL_TOKEN }}
      run: mvn -T 1 -B -U -e clean verify -Dskip.unit.tests=true
