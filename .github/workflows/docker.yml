name: Release Docker Build and Push

on:
  release:
    types: [created]
  push:
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and Push Docker Latest
        if: ${{ github.ref == 'refs/heads/main'}}
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile
          push: true
          tags: datasqrl/datasqrl-cmd:latest
      - name: Release Build and Push Docker
        uses: docker/build-push-action@v3
        if: ${{ github.ref != 'refs/heads/main'}}
        with:
          context: .
          file: Dockerfile
          push: true
          tags: datasqrl/datasqrl-cmd:${{ github.ref }}
