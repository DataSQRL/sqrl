# Returns all readings with a temperature higher than the provided value
query HighTemps(
    # The temperature
    $temperature: Float!
) @api(rest: "none") {
    ReadingsAboveTemp(temp: $temperature) {
        sensorid
        temperature
    }
}
# high temperature readings
query HighTemps2(
    $temp: Float!
) @api(uri: "/temp/high{?temp}") {
    ReadingsAboveTemp(temp: $temp) {
        sensorid
        temperature
    }
}