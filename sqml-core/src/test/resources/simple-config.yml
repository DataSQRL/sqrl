environment:
  monitorSources: true
  metastore:
    database: "system"
engines:
  flink:
      savepoint: false
  jdbc:
      dbURL: "jdbc:h2:tmp/output"
      driverName: "org.h2.Driver"
      dialect: H2
sources:
  - name: "ecommerce-data"
    config:
      sourceType: "file"
      uri: "../sqml-examples/retail/ecommerce-data"
sinks:
  - name: "local"
    config:
      sinkType: "file"
      uri: "../sqml-examples/retail/ecommerce-output"
    format: "json"