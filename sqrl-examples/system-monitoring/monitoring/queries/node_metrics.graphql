query NodeDetails($cluster: Int!, $node: String!, $page: String) {
   clusters(filter: { clusterid: {eq: $cluster}}, limit: 1)
   {
     data
     {
       nodes (filter: { nodeid: {eq: $node}}, limit: 1)
       {
         metrics_agg (order-by: [{time: DESC}], page: $page, page-size: 100)
         {
           time
           cpu_load
           memory_load
           storage_load
           tx_throughput
           tx_dropped
           avg_p99
           high_load_percent
           tx_dropped_percent
         }
       }
     }
     page-state
     {
       has-next
       next-page
     }
   }
 }
