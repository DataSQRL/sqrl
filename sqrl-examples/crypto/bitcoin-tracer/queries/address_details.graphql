query AddressDetails($address: String!, $since: DateTime!) {
   addresses(filter: { address: {eq: $address}}, limit: 1)
   {
     data
     {
       balance
       activityLevel
       flow_history(filter: {day: {gte: $since}}, aggregate: {day: TO_MONTH}, order-by: [{day: DESC}], limit:24)
       {
         day
         received_total
         sent_total
         num_tx
       }
       receivedFrom(filter: {month: {gte: $since}}, aggregate: {month: ALL}, order-by: [{total_value: DESC}], limit:50)
       {
         sender
         {
           address
           balance
         }
         total_value
       }
       sendTo(filter: {month: {gte: $since}}, aggregate: {month: ALL}, order-by: [{total_value: DESC}], limit:50)
       {
         receiver
         {
           address
           balance
         }
         total_value
       }
     }
   }
 }
