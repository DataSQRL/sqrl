query TransactionTrace($tx_hash: String!, $page: String) {
   transactions(filter: { tx_hash: {eq: $tx_hash}}, limit: 1)
   {
     data
     {
       follow-transactions(page: $page, page-size: 10)
       {
         tx_hash
         timestamp
         fee
         total_output
         total_value
         outputs(filter: {self_pay: {eq: FALSE}}, limit: 1000, order-by: [index: ASC])
         {
           to
           {
             address
             balance
             activityLevel
           }
           value
         }
         follow-transactions(page: $page, limit: 20)
         {
           tx_hash
           timestamp
           fee
           total_output
           total_value
           outputs(filter: {self_pay: {eq: FALSE}}, limit: 1000, order-by: [index: ASC])
           {
             to
             {
               address
               balance
               activityLevel
             }
             value
           }
         }
       }
     }
     page-state
     {
       has-next
       next-page
     }
   }
 }
