query TrackingByNo($trackingno: Int!, $page: String) {
   shipments(filter: { trackingno: {eq: $trackingno}}, limit: 1)
   {
     data
     {
       trackingno
       createdOn
       expectedArrival
       source
       {
         city
         state
       }
       destination
       {
         city
         state
       }
       is_delivered
       last_update
       current_location
       {
         city
         state
       }
       events (order-by: {timestamp: DESC}, page: $page, page-size: 30) {
         id
         timestamp
         type
         location
         {
           city
           state
         }
       }
     }
     page-state
     {
       has-next
       next-page
     }
   }
 }
