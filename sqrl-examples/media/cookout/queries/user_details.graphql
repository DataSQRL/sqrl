query UserDetails($id: Int!) {
   users(filter: { id: {eq: $id}}, limit: 1)
   {
     data
     {
       name
       review_stats
       {
         number
         avg_stars
       }
       reviews (order-by: {timestamp: DESC}, limit: 10)
       {
         reviewid
         stream
         {
           streamid
           title
         }
         stars
         text
       }
     }
   }
 }
