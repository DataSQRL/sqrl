query CategoryTrending($category: String!, $page: String) {
   categories(name: $category, limit: 1)
   {
     data
     {
       name
       trending(page: $page, page-size: 20) {
         productid
         name
         description
       }
     }
     page-state
     {
       has-next
       next-page
     }
   }
 }
