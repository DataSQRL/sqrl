query SystemAvgTraffic($id: Int!, $day: String, $hour: Int, $page: String) {
   systems(filter: { systemid: {eq: $id}}, limit: 1)
   {
     data
     {
       systemid
       name
       avgTraffic (filter: { day: {eq: $day}, hour: {eq: $hour}}, page: $page, page-size: 50)
       {
         day
         hour
         direction
         port
         otherSystem {
           systemid
           name
         }
         otherPort
         avg_len
         variance_len
         avg_packets
       }
     }
     page-state
     {
       has-next
       next-page
     }
   }
 }
