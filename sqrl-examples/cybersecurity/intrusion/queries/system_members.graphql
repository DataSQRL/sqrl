query SystemMembers($id: Int!, $page: String) {
   systems(filter: { systemid: {eq: $id}}, limit: 1)
   {
     data
     {
       systemid
       name
       members (page: $page, page-size: 50)
       {
         ip
       }
     }
     page-state
     {
       has-next
       next-page
     }
   }
 }
