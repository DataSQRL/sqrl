query ProductDetails($tenant: Int!, $product: Int!, $since: DateTime!, $page: String) {
   tenants(filter: { id: {eq: $tenant}}, limit: 1)
   {
     data
     {
       products (filter: { id: {eq: $product}}, limit: 1)
       {
         volumeByHour (filter: {hour: {gte: $since}}, order-by: [{hour: DESC}], page: $page, page-size: 5000)
         {
           hour
           state
           revenue
           quantity
           num_orders
           num_views
         }

       }
     }
     page-state
     {
       has-next
       next-page
     }
   }
 }
