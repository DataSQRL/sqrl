<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Subscription Example</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
<table>
  <thead>
  <tr>
    <th>Sensor ID</th>
    <th>Time (sec)</th>
    <th>Temperature</th>
  </tr>
  </thead>
  <tbody id="tableBody">
  </tbody>
</table>

<script>
  const socket = new WebSocket('ws://localhost:8888/graphql-ws');

  // Connection opened
  socket.addEventListener('open', (event) => {
    socket.send(JSON.stringify({
      type: 'connection_init',
      payload: {}
    }));

    // After connection initialized, send the subscription message
    setTimeout(() => {
      socket.send(JSON.stringify({
        id: '1',
        type: 'start',
        payload: {
          query: `subscription {
                            SecReading {
                                sensorid
                                timeSec
                                temp
                            }
                        }`,
          variables: {}
        }
      }));
    }, 1000);
  });

  // Listen for messages
  socket.addEventListener('message', (event) => {
    const data = JSON.parse(event.data);
    console.log('Message from server:', data);

    if (data.type === 'data' && data.payload.data.SecReading) {
      const reading = data.payload.data.SecReading;
      const tableBody = document.getElementById('tableBody');
      const newRow = tableBody.insertRow();

      newRow.insertCell(0).innerText = reading.sensorid;
      newRow.insertCell(1).innerText = reading.timeSec;
      newRow.insertCell(2).innerText = reading.temp;
    }
  });

  // Connection closed
  socket.addEventListener('close', (event) => {
    console.log('Server closed connection: ', event);
  });

  // Connection error
  socket.addEventListener('error', (event) => {
    console.log('Error from server: ', event);
  });

</script>
</body>
</html>
