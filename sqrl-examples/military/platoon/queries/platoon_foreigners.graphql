query PlatoonForeigners($id: Int!, $page: String) {
   platoons(filter: { platoonId: {eq: $id}}, limit: 1)
   {
     data
     {
       prn
       trackedForeigners(order-by: [{clusterid: ASC}], page-size: 100, page: $page)
       {
         clusterid
         location
         {
           lat
           long
         }
         speed
         most_recent
         num_tracking
         closeToFriendly(limit: 10)
         {
           prn
           platoonId
         }
       }
     }
     page-state
     {
       has-next
       next-page
     }
   }
 }
